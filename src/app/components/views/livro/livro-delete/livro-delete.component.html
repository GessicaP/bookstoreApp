<form action="">
    <h1>DELETANDO LIVRO</h1>
    <mat-form-field class="form">
        <mat-label>TÃ­tulo</mat-label>
        <input [(ngModel)]="livro.titulo" type="text" matInput name="titulo" disabled >
     
    </mat-form-field>
    
    <mat-form-field class="form">
        <mat-label required>Nome de autor</mat-label>
        <input [(ngModel)]="livro.nome_autor" type="text" type="text" matInput name="nome_autor" disabled>
